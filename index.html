<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Sedona | Hotels</title>
    <link href="css/normalize.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <header>
        <nav class="main-nav">
          <a class="main-nav__logo" href="#">Sedona</a>
          <!-- Остальная навигация -->
        </nav>
      </header>

      <main>
        <h1 class="visually-hidden">Городок Седона</h1>

        <section class="intro">
          <!-- Информация о Седоне -->
        </section>

        <section class="advantages">
          <h3 class="advantages__title">Мало туристов</h3>
          <!-- Перечень преимуществ -->
        </section>

        <footer class="page-footer">
          <section class="search-hotels">
            <h2 class="visually-hidden">Найти гостиницу в Седоне</h2>
            <p class="search-hotels__slogan">Заинтересовались?</p>
            <p class="search-hotels__info">Укажите предполагаемые даты поездки,<br> и мы покажем вам лучшие предложения гостиниц в Седоне</p>
            <div class="search-hotels__modal modal">
              <button class="modal__button button">Поиск гостиницы в Седоне</button>
              <form class="modal__form" action="https://echo.htmlacademy.ru" method="post" target="_blank" autocomplete="off">
                <p class="modal__option modal__option--date">
                  <label class="modal__label modal__label--date" for="arrival">Дата заезда:</label>
                  <input class="modal__input modal__input--date" id="arrival" type="text" name="arrival" placeholder="24 апреля 2017">
                  <span class="modal__date-icon"></span>
                </p>
                <p class="modal__option modal__option--date">
                  <label class="modal__label modal__label--date" for="departure">Дата выезда:</label>
                  <input class="modal__input modal__input--date" id="departure" type="text" name="departure" placeholder="4 июля 2017">
                  <span class="modal__date-icon"></span>
                </p>
                <p class="modal__option modal__option--guests">
                  <label class="modal__label" for="adults">Взрослые:</label>
                  <input class="modal__input modal__input--guests" id="adults" type="text" name="adults" placeholder="2">
                </p>
                <p class="modal__option modal__option--guests modal__option--guests-children">
                  <label class="modal__label" for="children">Дети:</label>
                  <input class="modal__input modal__input--guests" id="children" type="text" name="children" placeholder="0">
                </p>
                <p class="modal__error">Все поля должны быть заполнены!<br> Пожалуйста, исправьте ошибки в форме</p>
                <button class="modal__search button" type="submit">Найти</button>
              </form>
            </div>
          </section>
          
          <h2 class="visually-hidden">Наши контакты</h2>
          <p class="page-footer__contact">
            <a href="#">#visitSedona</a>
          </p>
        </footer>
      </main>
    </div>

    <script src="js/script.min.js"></script>
  </body>
</html>
